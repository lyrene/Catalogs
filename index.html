<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria de Imagens Estilo Pinterest</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    header {
      background-color: white;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #filterInput {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card .controls {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }

    .card .controls button {
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      padding: 0.25rem 0.5rem;
    }

    .card .info {
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <input type="text" id="filterInput" placeholder="Filtrar por palavra-chave..." />
  </header>

  <main class="gallery" id="gallery">
    <!-- Cards serão inseridos dinamicamente -->
  </main>

  <script>
    const imagesData = [
      // Substitua com dados do seu CSV posteriormente
      { filename: 'img1.jpeg', keywords: 'natureza sol praia', description: 'Nascer do sol na praia' },
      { filename: 'img2.jpeg', keywords: 'cidade noite luzes', description: 'Luzes da cidade à noite' },
      { filename: 'img3.jpeg', keywords: 'floresta neblina arvore', description: 'Floresta com neblina' },
    ];

    const gallery = document.getElementById('gallery');

    function createCard(image) {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="images/${image.filename}" alt="${image.description}" />
        <div class="controls">
          <button onclick="downloadImage('images/${image.filename}')">⬇</button>
          <button onclick="alert('${image.description}')">ℹ️</button>
        </div>
        <div class="info">${image.description}</div>
      `;
      return card;
    }

    function renderGallery(filter = '') {
      gallery.innerHTML = '';
      const filtered = imagesData.filter(img => img.keywords.includes(filter.toLowerCase()));
      (filter ? filtered : imagesData).forEach(img => {
        gallery.appendChild(createCard(img));
      });
    }

    function downloadImage(url) {
      const a = document.createElement('a');
      a.href = url;
      a.download = url.split('/').pop();
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    document.getElementById('filterInput').addEventListener('input', e => {
      renderGallery(e.target.value);
    });

    renderGallery();
  </script>
</body>
</html>
